					<p>This will clear favourites!</p>

					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearFavs(); return false;">Clear</button>

	<script>
		if(typeof(Storage) !== "undefined") {
			var favs = localStorage.getItem("cofeeFinderFavs");
			if(favs == null)
			{ favs = "";}
			arr = favs.split(";");
			document.getElementById("fav").innerHTML = "";
			for(var i=0;i<arr.length;i++)
			{
				if(arr[i] != "")
				{
					var temp = arr[i].replace("\'","\\'");
					document.getElementById("fav").innerHTML += '<a href="#" class="btn btn-lg btn-default" onclick="getFavMap(\''+temp+'\'); return false;">Find Nearby '+arr[i]+'</a><br><br>';
				}
					
			}
		} else {
			// Error! No Web Storage support..
			alert('Error! No Web Storage support. Cannot retrieve favourites.');
		}
		
		
		function getFavMap(favString) {
			var favs = localStorage.setItem("cofeeFinderSearchText", favString);
			window.location.href = 'favmap.html';
			//alert('pressed');
		}
		
		function clearFavs() {
			localStorage.setItem("cofeeFinderFavs", "");
			window.location.replace("fav.html");
		}
	</script>
